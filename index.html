<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Talk</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #000;
      --container-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --container-bg: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .appbar {
      background-color: var(--container-bg);
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    
    .appbar h1 {
      color: var(--text-color);
      margin: 0;
      font-size: 20px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: var(--container-bg);
      color: var(--text-color);
      border: 1px solid var(--text-color);
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    

    .actions button:hover {
      background: #e0e0e0;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: var(--container-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .meta {
      font-size: 14px;
      color: gray;
      text-align: center;
      margin-bottom: 20px;
    }

    .message {
      font-size: 16px;
    }

    .copy-alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      display: none;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="appbar">
    <h1>World Talk</h1>
    <div class="actions">
      <button onclick="copyMessage()">üìã Copy</button>
      <button onclick="downloadMessage()">‚¨áÔ∏è Download</button>
      <button onclick="toggleTheme()">üåó Theme</button>
      <button onclick="shareMessage()">üîó Share</button>
    </div>
  </div>

  <div class="copy-alert" id="copyAlert">Copied!</div>

  <div class="container">
    <h2 id="heading">Loading Heading...</h2>
    <div class="meta" id="details">Loading details...</div>
    <div class="message" id="output">Loading message...</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);

    const heading = urlParams.get('heading');
    const text = urlParams.get('text');
    const sender = urlParams.get('sender');
    const receiver = urlParams.get('receiver');
    const datetime = urlParams.get('datetime');

    const headingText = heading ? decodeURIComponent(heading.replace(/\+/g, ' ')) : 'No Heading';
    const messageText = text ? decodeURIComponent(text.replace(/\+/g, ' ')) : 'No Message';
    const senderText = sender ? decodeURIComponent(sender.replace(/\+/g, ' ')) : 'Unknown Sender';
    const receiverText = receiver ? decodeURIComponent(receiver.replace(/\+/g, ' ')) : 'Unknown Receiver';
    const dateTimeText = datetime ? decodeURIComponent(datetime.replace(/\+/g, ' ')) : new Date().toLocaleString();

    document.getElementById('heading').textContent = headingText;
    document.getElementById('output').textContent = messageText;
    document.getElementById('details').textContent =
      `From: ${senderText} | To: ${receiverText} | Sent: ${dateTimeText}`;

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function copyMessage() {
      const message = document.getElementById('output').textContent;
      navigator.clipboard.writeText(message).then(() => {
        const alert = document.getElementById('copyAlert');
        alert.style.display = 'block';
        setTimeout(() => alert.style.display = 'none', 1500);
      });
    }

    function downloadMessage() {
      const message = document.getElementById('output').textContent;
      const blob = new Blob([message], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'message.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function shareMessage() {
      const message = document.getElementById('output').textContent;
      const heading = document.getElementById('heading').textContent;
      const details = document.getElementById('details').textContent;

      const fullMessage = `${heading}\n${details}\n\n${message}`;

      if (navigator.share) {
        navigator.share({
          title: heading,
          text: fullMessage
        }).catch(err => console.log('Share failed:', err));
      } else {
        alert('Sharing is not supported on this browser.');
      }
    }
  </script>
</body>
</html>
