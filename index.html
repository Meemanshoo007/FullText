  <?php
    $heading = htmlspecialchars($_POST['heading'] ?? 'No Heading');
    $text = htmlspecialchars($_POST['text'] ?? 'No Message');
    $sender = htmlspecialchars($_POST['sender'] ?? 'Unknown Sender');
    $receiver = htmlspecialchars($_POST['receiver'] ?? 'Unknown Receiver');
    $datetime = htmlspecialchars($_POST['datetime'] ?? date('Y-m-d H:i:s'));

    $formattedDate = date('d M Y, h:i A', strtotime($datetime));
  ?>

  <div class="container">
    <div class="heading"><?php echo $heading; ?></div>
    <div class="meta">From: <?php echo $sender; ?> | To: <?php echo $receiver; ?> | Sent: <?php echo $formattedDate; ?></div>
    <div class="message"><?php echo nl2br($text); ?></div>
  </div>
